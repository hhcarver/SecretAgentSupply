<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="Resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="Resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <img src="Resources/images/logo.png"/>
      <p>SECRET AGENT SUPPLY INC.</p>
    </div>
    <div id="new-arrival">
      <div class="text-box">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYLES</h1>
      </div>
    </div>
    <nav>
      <p>Eyewear</p>
      <p>Apparel</p>
      <p>Gadgets</p>
      <p>Vehicles</p>
      <p>Classes</p>
      <p>Contact</p>
    </nav>
    <div id="backup-nav">
      <p>Menu</p>
    </div>
    <div id="products">
      <div class="item" id="pen">
        <img src="Resources/images/pen.png"/>
        <p>Exploding Pen</p>
      </div>
      <div class="item" id="watch">
        <img src="Resources/images/watch.png"/>
        <p>Cellular Watch</p>
      </div>
      <div class="item" id="glasses">
        <img src="Resources/images/glasses.png"/>
        <p>Thermal Glasses</p>
      </div>
    </div>
    <div id="information">
      <div id="location">
        <p class="top">Location</p>
        <p class="numbers">-47.346436, 84.32354</p>
      </div>
      <div id="hours">
        <p class="top">Hours</p>
        <p class="numbers">0800 - 1800</p>
      </div>
    </div>
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
